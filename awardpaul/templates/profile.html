{%extends 'base.html'%}
{%block content%}
{%load static%}
{%if user.is_authenticated%}
<h2>{%block title%}Profile{%endblock%}</h2>
<img src="{{user.profile.url}}" alt="{{user.username}}" class="rounded-circle">
<p>Username: {{user}}</p>
<p>Email: {{user.email}}</p>
<p>Bio: {{user.Bio}}</p>


{%else%}
<p>Kindly login in to view your details</p>

{%endif%}
{%endblock%}
