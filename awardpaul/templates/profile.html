{%extends 'base.html'%}
{%block content%}
{%load static%}
{%if user.is_authenticated%}
<h2>{%block title%}Profile{%endblock%}</h2>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Submit</button>
</form>

<p>Kindly login in to view your details</p>

{%endif%}
{%endblock%}
