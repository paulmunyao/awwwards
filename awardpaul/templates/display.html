{%extends 'base.html'%}
{%block content%}
{%load static%}

<body style="overflow: hidden; background: #272727;">
    <nav class="navMen">
        <a href="">Home</a>
        <a href="display">Work</a>
        <a href="login">Login</a>
        <a href="register">Register</a>
        <div class="dot"></div>
    </nav>
</body>

<h1>Projects</h1>
{% for display in post%}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{display.image.url}}" alt="{{display.title}}" class="img-responsive">
        </div>
        <h2>{{display.title}}</h2>
        <p>{{display.description}}</p>
        <p><a href="{{display.link}}">View Project</a></p>
        <p>{{display.user}}</p>
    </div>
</div>
{%endfor%}
{%endblock%}
