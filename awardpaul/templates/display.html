{%extends 'base.html'%}
{%block content%}
{%load static%}
<nav class="navMen">
    <a href="{% url 'index'%}">Home</a>
    <a href="{% url 'post'%}">Post</a>
    <a href="{% url 'profile'%}">Profile</a>
    <a href="{% url 'logout'%}">Logout</a>
    <div class="dot"></div>
</nav>
<h1 style="font-family:Rubik Wet Paint, cursive;">Projects</h1>
<div class="pic">
    {% for display in post%}
    <div class="pic1">
            <div class="col-md-4">
                <img src="{{display.image.url}}" alt="{{display.title}}" class="img-responsive">
            </div>
            <h2>{{display.title}}</h2>
            <p>{{display.description}}</p>
            <p><a href="{{display.link}}">View Project</a></p>
            <p>{{display.user}}</p>

    <a href="rate/{{display.id}}">Rate</a>
    </div>
    {%endfor%}
</div>
<style>
    .pic{
        margin-top:200px;
        padding:0 10rem;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;

    }

    .pic1{
        margin: 4rem;
        padding: 1rem;
    }
</style>
{%endblock%}
