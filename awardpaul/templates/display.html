{%extends 'base.html'%}
{%block content%}
{%load static%}
<h1>Projects</h1>
{% for display in post%}
<div class="row">
    <div class="col-md-4">
        <img src="{{display.image.url}}" alt="{{display.title}}" class="img-responsive">
    </div>
    <h2>{{display.title}}</h2>
    <p>{{display.description}}</p>
    <p><a href="{{display.link}}">View Project</a></p>
</div>
{%endfor%}
{%endblock%}
