{%extends 'base.html'%}
{%block content%}
{%load static%}
<nav class="navMen">
    <a href="{% url 'index'%}">Home</a>
    <a href="{% url 'profile'%}">Profile</a>
    <a href="{% url 'logout'%}">Logout</a>
    <div class="dot"></div>
</nav>
<h1>Projects</h1>
{% for display in post%}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{display.image.url}}" alt="{{display.title}}" class="img-responsive">
        </div>
        <h2>{{display.title}}</h2>
        <p>{{display.description}}</p>
        <p><a href="{{display.link}}">View Project</a></p>
        <p>{{display.user}}</p>
    </div>
</div>
{%endfor%}
{%endblock%}
